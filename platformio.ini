[env:esp8285]
platform = espressif8266
board = esp_wroom_02
framework = arduino
upload_port = /dev/cu.usbserial-0001
lib_deps = 
	ayushsharma82/AsyncElegantOTA@^2.2.6
	me-no-dev/ESP Async WebServer@^1.2.3
